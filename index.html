<html>
	<head>
		<title>Stickpad</title>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="./js/script.js" type="text/javascript"></script>
		<link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<link rel="stylesheet" type="text/css" href="./css/animate.css">
	</head>

	<body>
		
		<div class="container-fluid" id="mainapp">
			
			<div class="container-fluid wh center" id="header">
				<h1>Stickpad<h1>
			</div>
			
			<div class="container-fluid row" id="content">
				
				<div class="col-lg-8 col-md-8 col-sm-6 col-xs-6 bl">
					
					<div class="container-fluid rl wh row" id="miniheader">
						
						<div class="col-lg-2 col-md-2 col-xs-4 col-sm-4 f24">To-do</div>
						<div class="col-lg-10 col-md-10 col-xs-8 col-sm-8">
							<input type="text" class="form-control ip" id="usr" />

						</div>

					</div>

					<div class="spacer"></div>

					<div class="container-fluid rl row" id="conheader">
						
					</div>

				</div>	
				
				<div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 gr"  id="done">
					<div class="container-fluid wh rl" id="do">Done</div>
					<div ondrop="drop(event)" ondragover="allowDrop(event)" class="f20 wh rl" id="done">
						Drop here
					</div>
					
					
				</div>	
			
			</div>
			
		</div>
	</body>
</html>
